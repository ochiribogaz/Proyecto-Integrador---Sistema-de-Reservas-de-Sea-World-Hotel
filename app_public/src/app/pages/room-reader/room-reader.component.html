<h2 class="dashboard-title">Habitaciones</h2>
<div class="card">
    <div class="card-body">
        <table id="room-table" datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="dataTable nowrap table display w-100 table-striped">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Piso</th>
                    <th>Categoría</th>
                    <th>Tamaño</th>
                    <th>Precio</th>
                    <th>Capacidad</th>
                    <th>Características</th>
                    <th>Edit</th>
                    <th>Del</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rm of rooms">
                    <td>{{rm.roomNumber}}</td>
                    <td>{{rm.floor}}</td>
                    <td>{{rm.roomType[0].roomCategory}}</td>
                    <td>{{rm.roomType[0].roomSize}}</td>
                    <td>{{rm.roomType[0].price | currency}}</td>
                    <td>{{rm.roomType[0].capacity}}</td>
                    <td>{{rm.roomType[0].amenities}}</td>
                    <td><a routerLink='/Dashboard/ActualizarHabitaciones/{{rm._id}}'><i class="bi bi-pen-fill"></i></a></td>
                    <td><a (click)="deleteRoom(rm._id)"><i class="bi bi-trash3-fill"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
