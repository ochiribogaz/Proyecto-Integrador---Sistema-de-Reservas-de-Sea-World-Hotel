<h2 class="dashboard-title">Administrar Usuarios</h2>
<div class="card mb-3">
    <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="user-table" class="dataTable nowrap table display w-100 table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Ãšltimo Acceso</th>
                    <th>Edit</th>
                    <th>Del</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let user of users">
                    <tr *ngIf="user.email != currentUser?.email">
                        <td>{{user.name}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role}}</td>
                        <td>{{user.lastAccess}}</td>
                        <td><a (click)="handleUser(true,user._id)"><i class="bi bi-pen-fill"></i></a></td>
                        <td><a (click)="deleteUser(user.email)"><i class="bi bi-trash3-fill"></i></a></td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <button (click)="handleUser()">Crear Nuevo Usuario</button>
        </div>
    </div>
</div>
