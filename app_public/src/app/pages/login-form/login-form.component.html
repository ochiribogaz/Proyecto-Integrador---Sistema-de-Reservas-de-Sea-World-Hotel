<form class="mt-3 d-flex flex-column align-items-center" (ngSubmit)="onLoginSubmit()">
    <h4>Iniciar Sesión</h4>
    <div class="p-0 row w-100 mx-0 mb-sm-3">
        <div class="p-0 d-flex justify-content-center col-sm mb-3 mb-sm-0">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="credentials.email">
        </div>
    </div>
    <div class="p-0 row w-100 mx-0 mb-sm-3">
        <div class="p-0 d-flex justify-content-center col-sm mb-3 mb-sm-0">
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" [(ngModel)]="credentials.password">
        </div>
    </div>
    <div class="p-0 row w-100 mx-0 mb-sm-3">
        <div *ngIf="formError" [innerHTML]="formError" class="ba-error p-0 d-flex justify-content-center col-sm mb-3 mb-sm-0"></div>
    </div>
    <button class="mb-3" type="submit">Entrar</button>
    <a routerLink="Olvidar">¿Olvidaste tu contraseña?</a>
</form>
