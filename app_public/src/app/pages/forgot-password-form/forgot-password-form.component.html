<form (ngSubmit)="generateLink(rEmail)" class="mt-3 d-flex flex-column align-items-center">
    <h4>¿Olvidaste tu contraseña?</h4>
    <p class="mb-3">Introduce tu email.</p>
    <div class="p-0 row w-100 mx-0 mb-sm-3">
        <div class="p-0 d-flex justify-content-center col-sm mb-3 mb-sm-0">
            <input type="email" class="form-control" [(ngModel)]="rEmail.email" id="email" name="email" placeholder="Email">
        </div>
    </div>
    <div class="p-0 row w-100 mx-0 mb-sm-3">
        <div *ngIf="formError" [innerHTML]="formError" class="ba-error p-0 d-flex justify-content-center col-sm mb-3 mb-sm-0"></div>
    </div>
    <button class="mb-3" type="submit">Enviar</button>
    <a routerLink="">Iniciar Sesión</a>
</form>
